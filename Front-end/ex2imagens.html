    <!-- Images -->
    <!--  
    imagens bitmap
        GIF
            Graphics Interlaced Format
            Paleta de cores - 256 cores
            Tem animação - GIFs animados
            Tem uma cor de transparencia
            Tem compressão lossless (não pere qualidade)
            Use cases - graficos de barras, logotipos
        JPEG
            Joint Photographers Expert Group
            Paleta de cores - 16 milhões de cores (24 bits)
                RGB - 256 cores Red / 256 cores Green / 256 cores Blue
            Não tem animação
            Não tem cor de transparência
            Tem compressão lossy (perde qualidade)
            Use cases - fotografias
        PNG
            Portable Network Graphics
            Paleta de cores - 16 milhões de cores (24 bits)
            Tem animação - APNG
            Tem 256 cores de transparencia
            Tem compressão lossless (não pere qualidade)
            Use cases - utilizar para tudo
                excepto para algumas fotografias - depende do espaço ocupado pelos ficheiros
        Alternativas mais modernas
            JPEG 2000
            JPEG XL
            WebP - Google
            AVIF

    imagens vetoriais
        Usam formulas matemáticas
        SVG
            Scalar Vector Graphics
            Paleta de cores - 16 milhões de cores (24 bits)
            Tem animação - APNG
            Tem transparencia
            Human-readable
            Use cases - logotipos, grafico de barras


    -->
