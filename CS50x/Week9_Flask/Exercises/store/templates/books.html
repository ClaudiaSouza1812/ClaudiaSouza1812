<!-- Make the Jinja link with the layout doc-->
{% extends "layout.html" %}
<!-- define the body block that will run on the layout doc-->
{% block body %}

    <h1>Books</h1>
    <!-- Use a Python loop inside the Jinja plug in to show the title of all books stored in the
         dictionary in memory-->
    <!-- make a formulary pointing to the /cart route, using the POST method-->
    <!-- make a hidden input to the /cart route the id value extracted from the book dictionary-->
    <!-- Add a button to submit the book to the cart-->
    {% for book in books %}
        <h2>{{ book["title"] }}</h2>
        <form action="/cart" method="post">
            <input name="id" type="hidden" value="{{ book['id'] }}">
            <button type="submit">Add to Cart</button>
        </form>
    {% endfor %}

{% endblock %}
