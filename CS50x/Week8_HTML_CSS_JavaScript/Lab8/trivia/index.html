<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // when right answer is clicked change color to green and show a message
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#statement1').innerHTML = 'Correct!';
                });
                // when wrong answer is clicked change color to red and show a message
                let incorrectsArray = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrectsArray.length; i++) {
                    incorrectsArray[i].addEventListener('click', function() {
                        incorrectsArray[i].style.backgroundColor = 'red';
                        document.querySelector('#statement1').innerHTML = 'Incorrect!';
                    });
                }
                 // check free response
                 document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    // when the right answer is typed change color to green and show a message
                    if (input.value === 'Lula') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#statement2').innerHTML = 'Correct!';
                        // when the wrong answer is typed change color to red and show a message
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#statement2').innerHTML = 'Incorrect';
                    }
                 })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the capital of Brazil?</h3>
                <button class="incorrect" type="button">São Paulo</button>
                <button class="correct" type="button">Brasília</button>
                <button class="incorrect" type="button">Rio de Janeiro</button>

                <p id="statement1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the actual president of Brazil?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="statement2"></p>
            </div>
        </div>
    </body>
</html>
